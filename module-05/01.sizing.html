<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      /* 기본에서 크기단위 px*/
      /* font-size: 14px;  font-size 폰트 크기 */
      /* em: 부모의 폰트크기에 대한 상대크기 */
      /* 1.5em이면 부모의 폰트 크기에 1.5배 */
      font-size: 1.5ex;  /
      
      /* 너비 */
      /*width: 500px;*/

      /* %: 부모요소 크리의 비율 */
      /* width: 80%; */

      /* vw(viewport width): 브라우저 표시영역기준으로 상대비율  */
      /* 80vw, 뷰포트크기대비 80% */
      /* vh(viewport height) */
      /* width: 80vw; */
      width: 15vb;
    }
  </style>
</head>
<body>
  <div style="width: 50%;">
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde soluta temporibus facilis id, aspernatur culpa molestiae consequuntur debitis architecto repellat, ea dolores, blanditiis tempore quidem praesentium dolorum cum esse doloribus!

  </p>
</div>
</body>
</html>
