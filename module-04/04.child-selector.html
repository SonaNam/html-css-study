<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자식(children) 선택자 */
      /* 부모선택자 > 자식선택자 > .. > .. > */
      header > h1 {
        color: red;
      }
      header > nav > h1 {
        color: green;
      }

      section > h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <!-- style 태그 내의 스타일 속성보다 element style 우선순위가 높다 -->
    <!-- 좀 더 구체적인 선택자가 우선순위가 높다 -->
    <!-- 예)
     header h1 : 자손 선택자(범위가 넓음),
     header > nav > h1 : 자식 선택자(범위가좁음)
    -->
    <header>
      <h1 style="color: brown">Lorem, ipsum.</h1>
      <nav>
        <h1>Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos
        aliquid accusamus impedit neque aperiam. Magni, quis harum, eaque
        doloribus iste, perferendis ad ea eveniet ipsam nostrum consequatur
        dolore tenetur beatae?
      </p>
    </section>
    <footer>
      <nav>
        <h1>site map</h1>
      </nav>
    </footer>
  </body>
</html>
