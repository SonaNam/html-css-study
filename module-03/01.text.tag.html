<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 굵은 글자 태그-->
    <b>굵은 글자 태그</b>
    <!--시맨틱: 검색엔진이 우선순위를 잘 알아보기위한( 이것만 쓴다 ) -->
    <strong>str태그</strong>
    <!--이탤릭(기울어진 서체)-->
    <!--폰트 아이콘, vector graphic형태의 아이콘을 사용할때 i 태그를 주로 사용함-->

    <br />
    <b>33333333</b>
    <i>기울어진 서체</i>
    <br />
    <!--시맨틱(이것만 쓴다)-->
    <em>기울어진 서체</em>
    <!-- 작은 글자 태그-->
    <small>작은 글자 태그</small>
    <!-- 위 아래로 붙는 글자-->
    <sub>sub 밑으로붙고</sub>
    <sup>sup 위로붙고</sup>
    <ins>ins밑줄 태그</ins>
    <del>del 가운데줄 태그</del>
  </body>
</html>
