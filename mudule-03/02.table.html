<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1건짜리 데이터를 표시 -->
  <!-- 테이블 태그( table: 표) -->
  <table border="5">
    <!--테이블 안에  tbody 가장먼저 써야합니다.!! (중요_)-->
    <tbody>
    <!--table row : 행 --> 
    <tr>
      <tr>
        <!--table head : 행의 제목-->        
        <th>이름</th>
        <th>남소나</th>
                  <!--table data : 행의값-->
      </tr>
      <tr>
        <th>나이</th>
        <th>32</th>
      </tr>
      <th>연락처</th>
      <th>010-2654-5677</th>
    </tr>
  </tbody>
  </table>


  <!-- 여러건의 데이터를 표시 -->
  <table border="1"> <!--창 border-->
    <!-- 머리말-->
    <thead>
      <th>이름</th>
      <th>나이</th>
      <th>연락처</th>
    </thead>
    <!-- 데이터 -->
    <tbody>
      <tr>
        <td>남소나</td>
        <td>32</td>
        <td>010-2654-5677</td>
      </tr>
      <tr>
      <td>kan</td>
      <td>50</td>
      <td>010-1111-2222</td>
      </tr>
      <tr>
        <td>쵸</td>
        <td>40</td>
        <td>010-2222-3333</td>
      </tr>
    </tbody>
    <!-- 요약, 데이터건수, 페이징(1~10, < > [1]) -->
    <tfoot>
      <tr>
        <!-- span(늘리기) -->
        <!-- column span -->
        <td colspan="3">
      <strong>3</strong>
      <em>건 입니다.</em>
    </td>
    </tr>
    </tfoot>
    <thead></thead>

  </table>
</body>
<br><br>
<table border="3">
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>
</table>
  <tbody>
    <tr>
      <td rowspan="2">data 1</td>
      <td>data 1</td>
      
    </tr>
    <tr>
      <td>data 2</td>
    </tr>
  </tbody>
</table>
</html>
